<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Product Management</h1>

    <!-- Form to create a new product -->
    <h2>Create Product</h2>
    <form id="createProductForm">
        <label for="productName">Product Name:</label><br>
        <input type="text" id="productName" name="productName"><br>
        <label for="productCost">Cost:</label><br>
        <input type="number" id="productCost" name="productCost"><br>
        <label for="productDescription">Description:</label><br>
        <textarea id="productDescription" name="productDescription"></textarea><br>
        <label for="productQuantity">Quantity:</label><br>
        <input type="number" id="productQuantity" name="productQuantity"><br><br>
        <button type="submit">Create Product</button>
    </form>

    <!-- Table to display all products -->
    <h2>All Products</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Cost</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="productTableBody">
            <!-- Product data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
